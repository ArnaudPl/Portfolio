<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">

<title>Portfolio test</title>
<meta name="description" content="The HTML5 Herald">
<meta name="author" content="SitePoint">
<meta name="keywords" content="some keywords">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.brown-light_green.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>

<body>

    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--waterfall">
            <!-- Top row, always visible -->
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Portfolio</span>
                <div class="mdl-layout-spacer"></div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
                    <label class="mdl-button mdl-js-button mdl-button--icon"
                    for="waterfall-exp">
                    <i class="material-icons">search</i>
                    </label>
                    <div class="mdl-textfield__expandable-holder">
                        <input class="mdl-textfield__input" type="text" name="search" id="waterfall-exp" placeholder="Search...">
                    </div>
                </div>
            </div>
            <!-- Bottom row, not visible on scroll -->
            <div class="mdl-layout__header-row">
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Projects</a>
                    <a class="mdl-navigation__link" href="">About me</a>
                    <a class="mdl-navigation__link" href="">Skills</a>
                    <a class="mdl-navigation__link" href="">Contact</a>
                </nav>
            </div>
        </header>

        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Portfolio</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>

        <main class="mdl-layout__content">
            <div class="page-content">

                <div class="mdl-grid">

                    <div class="card-project mdl-card mdl-shadow--2dp mdl-cell mdl-cell--3-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                        <div class="mdl-card__title mdl-card--expand">
                            <h4><u><strong>Project:</strong></u><br>
                            lautoecole.ch</h4>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a href="" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                            View the project
                            </a>
                            <div class="mdl-layout-spacer"></div>
                            <i class="material-icons">event</i>
                        </div>
                    </div>

                </div>

            </div>
        </main>

        <footer class="mdl-mini-footer">
            <div class="mdl-mini-footer__left-section">
                <div class="mdl-logo">Portfolio</div>
                <ul class="mdl-mini-footer__link-list">
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </footer>
    </div>

</body>
</html>
